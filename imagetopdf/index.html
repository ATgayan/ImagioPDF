<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image to PDF Converter</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="bg-danger text-white p-3 text-center">
        <h1>Image to PDF Converter</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact-us.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="signin.html">Sign In</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <section class="text-center">
            <h2 class="fw-bold">Convert Your Images to PDF</h2>
            <p>Easily convert your images to PDF format with our simple and fast tool.</p>
            <div class="p-4 border rounded bg-light">
                <form id="conversionForm" action="#" enctype="multipart/form-data" method="POST">
                    <label class="form-label fw-bold" for="images">Upload Images</label>
                    <div class="drop-zone" id="drop-zone">Drag & Drop Images Here or Click to Upload(Supports all image types)
                        <input class="file-input" id="images" multiple name="images[]" type="file" accept="image/*"/>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="submitForm()">Convert to PDF</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-danger text-white text-center p-3 mt-4">
        <p>&copy; 2025 Image to PDF Converter. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
