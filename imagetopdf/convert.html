<!-- convert.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting Images to PDF</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .conversion-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .conversion-container h2 {
            color: #333;
        }
        .conversion-container p {
            color: #555;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="conversion-container">
        <h2>Converting Your Images to PDF</h2>
        <p>Please wait while we process your images...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Simulate conversion process and auto-redirect to download page after 3 seconds
        setTimeout(function() {
            window.location.href = "download.html?pdf=your-converted-file.pdf";
        }, 5000); // Redirect after 5 seconds 
    </script>
</body>
</html>
