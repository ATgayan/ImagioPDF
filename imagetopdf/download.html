<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
    
   
    <header class="header">
        <div class="container">
            <h1>Image to PDF Converter</h1>
        </div>
    </header>

  
    <main class="container text-center my-5">
        <h2>Your PDF is Ready for Download!</h2>
        <p>Click the button below to download your converted PDF file.</p>

     
        <div class="download-box">
            
            <a id="download-link" href="#" class="btn btn-primary btn-lg" download>
                Download PDF
            </a>
        </div>

  
        <div class="mt-4">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </main>

 
    <footer class="footer text-center py-3">
        <p>Â© 2025 Image to PDF Converter. All rights reserved.</p>
    </footer>

    <script>
        // Get the PDF path from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFilePath = urlParams.get('pdf');
        
        if (pdfFilePath) {
            // Set the download link dynamically
            document.getElementById('download-link').href = pdfFilePath;
        } else {
            // If no PDF path, show an error or redirect back to home
            document.getElementById('download-link').textContent = "Error: PDF not available.";
            document.getElementById('download-link').classList.add('btn-danger');  // Make it look like an error button
        }
    </script>
</body>
</html>
